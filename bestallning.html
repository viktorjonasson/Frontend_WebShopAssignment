<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></head>
</head>
<body>
    
    <h1 class="container text-center mt-5 ">Beställ produkt</h1>

    <div class="container-sm">
        <form id="orderForm">

            <div class="mb-2 ">
                <label class="form-label">Namn:</label>
                <input type="text" id="name" class="form-control " required minlength="2" maxlength="50">
            </div>
        
            <div class="mb-2">
                <label  class="form-label">E-post:</label>
                <input type="email" id="email" class="form-control " required maxlength="50">
            </div>

            <div class="mb-2">
                <label class="form-label">Telefon:</label>
                <input type="tel" id="phone" class="form-control " required maxlength="50">
            </div>
            
            
            <div class="mb-3">
                <label  class="form-label">Gatuadress:</label>
                <input type="text" id="address" class="form-control " required minlength="2" maxlength="50">
            </div>
        
            <div class="mb-3">
                <label class="form-label">Postnummer:</label>
                <input type="text" id="postcode" class="form-control " required minlength="5" maxlength="5">
            </div>

            <div class="mb-3">
                <label class="form-label">Ort:</label>
                <input type="text" id="address" class="form-control " required minlength="2" maxlength="50">
            </div>


            <button type="submit" id="OrderBtn" class="btn btn-primary w-100 mt-4">Skicka beställning</button>
        </form>
        
        <div id="successAlert" class="alert alert-success mt-3" role="alert" style="display: none;">
            Beställningen genomförd!
        </div>
    </div>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (this.checkValidity()) {
                const successAlert = document.getElementById('successAlert');
                successAlert.style.display = 'block';
                successAlert.style.opacity = '0';
                
                let opacity = 0;
                const fadeIn = setInterval(() => {
                    opacity += 0.1;
                    successAlert.style.opacity = opacity;
                    if (opacity >= 1) clearInterval(fadeIn);
                }, 50);
            }
        });
    </script>
</body>
</html>
