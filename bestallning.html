<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <h1 class="container text-center mt-5 ">Beställ produkt</h1>

    <hr class ="container-sm text-center mx-auto m-5">

    <div class="container-sm m-5 mx-auto" style="max-width: 660px;">

        <div class="d-flex row my-3">
            <div class="col-3">
                <img id="img" class="img-fluid p-3">
            </div>
            <div class="col-9 align align-content-center">
                <h4 id="title"></h4>
                <p id="price"></p>
            </div>
        </div>

        <form id="orderForm" novalidate>

            <div class="mb-2 ">
                <label class="form-label">Namn:</label>
                <input type="text" id="name" class="form-control " required>
                <div class="text-danger error-message"></div>
            </div>
        
            <div class="mb-2">
                <label  class="form-label">E-post:</label>
                <input type="email" id="email" class="form-control " required>
                <div class="text-danger error-message"></div>
            </div>

            <div class="mb-2">
                <label class="form-label">Telefon:</label>
                <input type="tel" id="phone" class="form-control " required>
                <div class="text-danger error-message"></div>
            </div>
            
            
            <div class="mb-3">
                <label class="form-label">Gatuadress:</label>
                <input type="text" id="street" class="form-control " required>
                <div class="text-danger error-message"></div>
            </div>
        
            <div class="mb-3">
                <label class="form-label">Postnummer:</label>
                <input type="text" id="postcode" class="form-control " required>
                <div class="text-danger error-message"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Ort:</label>
                <input type="text" id="city" class="form-control " required>
                <div class="text-danger error-message"></div>
            </div>

            <button type="submit" id="OrderBtn" class="btn btn-primary w-100 mt-4">Skicka beställning</button>
        </form>
        
        <div id="successAlert" class="alert alert-success mt-3" role="alert" style="display: none;">
            Beställningen genomförd!
        </div>
    </div>
    
    <script src='js/form-validation.js'></script>
</body>
</html>
